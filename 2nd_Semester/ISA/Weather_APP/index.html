<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/american-fox" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <section class="section_container">

        <div class="flex-container">

            <div class="search">
                <div class="search-button">
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Search..." autocomplete="off">
                        <div class="button-bar">
                            <button id="buttonClick">
                                <i class='bx bxs-search-alt-2'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather">
                <div class="weather-flex-container">
                    <div class="city-name">
                        <h3><span>City Name</span></h3>
                        <i id="hand-icon" class='bx bxs-hand-down'></i>
                        <h2 class="city"></h2>
                    </div>

                    <div class="temp-date">
                        <h1 class="temp"></h1>
                        <div class="date"></div>
                        <img src="" alt="Weather Icon " class="icon" />
                        <div class="description"></div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="pressure"> Pressure: 1450pa</div>

                </div>

            </div>

        </div>

    </section>


    <script src="./script.js"></script>

</body>

</html>
