<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        <!-- search container -->
        <div class="search-container">
            <div class="logo">
                <div class="container">
                    <p>DiPS<span>Movie.</span></p>
                </div>
            </div>
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box"
                    onkeyup="findMovies()" onclick="findMovies()">

                <div class="search-list" id="search-list">
                </div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class="container">
            <div class="result-container" id="result-part">
                <div class="result-grid" id="result-grid">
                </div>
            </div>
        </div>
        <!-- end of result container -->
    </div>



    <script src="./app.js"></script>
</body>

</html>
