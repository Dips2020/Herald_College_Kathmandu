<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Rock Paper Scissor</title>

    <!-- this link ⬇️ from cdn Boxicons ➡️ GitHub -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="flex-container">

                <!--! ⬇️====⬇️ first part ⬇️====⬇️  -->
                <div class="mini-container">
                    <h2>🙂Choose!👇</h2>
                </div>


                <div class="button-container">
                    <div class="option">
                        <div class="option">
                            <button class="game" onClick="playGame('rock')">Rock🪨</button>
                            <button class="game" onClick="playGame('paper')">Paper📃</button>
                            <button class="game" onClick="playGame('scissors')">Scissor✂️</button>
                        </div>
                    </div>

                    <div id="result" class="result-card">
                        <h3 class="result-title">Result</h3>
                        <p class="result-message"></p>
                    </div>

                    <!-- loading symbol -->
                    <div id="loader" class="loader"></div>

                    <!--! ⬇️====⬇️ second part ⬇️====⬇️  -->



                </div>
            </div>
    </section>

    <script src="./js/index.js"></script>

</body>

</html>
