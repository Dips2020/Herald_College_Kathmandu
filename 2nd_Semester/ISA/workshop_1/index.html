<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="flex-container">

                <h1>Simple Interest Calculator</h1>

                <p>Amount</p>
                <input type="number" id="principal" placeholder="Amount">

                <p>Rate</p>

                <input type="range" id="rate" class="slider" min="1" max="20" value="10.5" step="0.25">
                <span id="rateval"></span>%<br>

                <p>No. of Years</p>
                <input type="number" id="years" placeholder="Number of years">

                <p>Interest</p>
                <span id="result"></span>

                <button onclick="compute()">Compute</button>
            </div>


        </div>
    </section>

    <!-- JS -->
    <script src="./script.js"></script>
</body>

</html>
