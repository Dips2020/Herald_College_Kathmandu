<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call back</title>
</head>

<body>
    <h1>Hello</h1>

    <script>
        // 1
        function greet(name, callback) {
            console.log(`Hello, ${name}!`);
            callback();
        }
        function sayGoodbye() {
            console.log("Goodbye!");
        }
        greet("Dipesh", sayGoodbye);

        // 2
        function sumOfTwoNumbers(a, b, callback) {
            var c = a + b
            callback(c);
        }

        function total(value) {
            console.log(`The total of the sum is ${value}`)
        }
        sumOfTwoNumbers(5, 5, total);
    </script>
</body>

</html>
