<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>

<body>
    <h1>Async</h1>
    <div id="container"> </div>


    <script>

        async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                let data = await response.json();
                data.map((d => {
                    document.getElementById("container").innerHTML = d.name
                }))
            } catch (error) {
                console.error(error);
            }
        }



        fetchData();


    </script>
</body>

</html>
