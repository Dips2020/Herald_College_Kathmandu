        function details() {
            let name = prompt("Enter your name: ");
            let age = prompt("Enter your age: ");
            let address = prompt("Enter your address: ");

            localStorage.setItem("Username", `${name}`);
            localStorage.setItem("Age", `${age}`);
            localStorage.setItem("Address", `${address}`);

            let NewUsername = localStorage.getItem("Username");
            let NewAge = localStorage.getItem("Age");
            let NewAddress = localStorage.getItem("Address");


            if (NewUsername, NewAge, NewAddress) {
                name_.innerHTML = NewUsername;
            }
            if (NewAge) {
                age_.innerHTML = NewAge;
            }
            if (NewAddress) {
                address_.innerHTML = NewAddress;
            }

        }
