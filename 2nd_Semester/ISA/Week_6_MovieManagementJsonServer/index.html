<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie CRUD Application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="form-container">
            <h1>Movie CRUD Application</h1>

            <div class="add-movie">
                <h2>Add Movie ðŸ‘‡</h2>
                <form id="addMovieForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title of the movie..." required><br>

                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" placeholder="Genre..." required><br>
                </form>
            </div>
            <button type="submit" onclick="addMovie()">Add</button>
        </div>

        <div class="movie-container">
            <h2>Movies</h2>
            <table id="moviesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="moviesList"></tbody>
            </table>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
