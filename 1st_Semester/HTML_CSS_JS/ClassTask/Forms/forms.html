<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <section>
        <form>
            <h1>User Registration Page</h1>
            <label for="name">Enter your full name</label>

            <input type="text" name="name" placeholder="Username">
            <br>
            <label for="email">Enter your Email</label>
            <br>
            <input type="email" name="email" placeholder="Email">
            <br>
            <label for="password">Enter your Password</label>
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <label for="password">Retype your Password</label>
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <label for="">Gender:</label>
            <br>
            <label for=""><input type="radio" name="gender" value="male">Male</label>
            <br>
            <label for=""><input type="radio" name="gender" value="female">Female</label>
            <br>
            <label for=""><input type="radio" name="gender" value="Other">Other</label>
            <br>
            <label for="address">Enter your Address:</label>
            <br>
            <input type="address" name="address" placeholder="Address">
            <br>
            <label for="bio">Enter your bio:</label>
            <br>
            <textarea name="bio" rows="10" cols="4" placeholder="Enter your bio here:"></textarea>
            <br>
            <button type="submit">Submit</button>
            <a href="./signup.html">Have and account? Login Here ?</a>
        </form>

    </section>
</body>

</html>
